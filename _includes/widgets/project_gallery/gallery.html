<div id="project-container">
	{% if site.data.projects.size > 0 %}
		{% for project in site.data.projects %}
			{% include widgets/project_gallery/project_elem.html project=project %}
		{% endfor %}
	{% else %}
		<noscript>
			<div class="error-message">Projects could not be loaded. Please, enable JavaScript.</div>
		</noscript>
	{% endif %}
</div>
