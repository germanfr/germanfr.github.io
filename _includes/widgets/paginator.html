{% if paginator.total_pages > 1 %}
<div class="paginator">
	<span class="previous">
		{% if paginator.previous_page %}
			<a href="{{ site.basurl }}{{ paginator.previous_page_path }}" rel="prev">&#171; Previous</a>
		{% endif %}
	</span>

	<span class="current">{{ paginator.page }}</span>

	<span class="posterior">
		{% if paginator.next_page %}
			<a href="{{ site.baseurl }}{{ paginator.next_page_path }}" rel="next">Next &#187;</a>
		{% endif %}
	</span>
</div>
{% endif %}
