---
layout: blog
permalink: /blog/search
title: Search results
---

<form class="input-search" action="{{ site.baseurl }}/blog/search" method="get">
	<input type="search" placeholder="Search" name="term" id="search-box"/><input type="submit"/>
</form>
<div id="search-results"></div>

<noscript>To perform a search you must enable Javascript.</noscript>
<script>
	window.search_store = {
		{% for post in site.posts %}
		'{{ post.url | slugify }}': {
			'title': '{{ post.title | xml_escape }}',
			'category': '{{ post.category | xml_escape }}',
			{% assign tags_length = post.tags | size %}
			'tags': [{%if tags_length > 0 %}"{{ post.tags | join: '", "'}}"{% endif %}],
			'content': {{ post.content | strip_html | strip_newlines | jsonify }},
			{% capture more %} <a href="{{ site.baseurl }}{{ post.url }}" class="more-link">Continue reading &#187;</a>{% endcapture %}
			'excerpt' : {{ post.excerpt | truncatewords: 64, "..." | append: more | jsonify }},
			'url': '{{ post.url | prepend: site.baseurl | xml_escape }}',
			{% capture date %}{% include functions/site_date.html date=post.date %}{% endcapture %}
			'date': {{ date | jsonify }}
		}
		{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>

<script src="{{ site.baseurl }}/dist/js/search.min.js"></script>
